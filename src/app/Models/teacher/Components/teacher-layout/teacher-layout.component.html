<div class="container">
  <mat-card class="min-h-fit m-4 text-base text-blue-900">
    <div>
      <button mat-button (click)="openCreateTeacherDialog()">
        <mat-icon>add_box</mat-icon>
        Create New Teacher
      </button>
    </div>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="id">ID</th>
          <td mat-cell *matCellDef="let teacher"> {{teacher.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Name</th>
          <td mat-cell *matCellDef="let teacher"> {{teacher.name}} </td>
        </ng-container>

        <!-- DateOfBirth Column -->
        <ng-container matColumnDef="DateOfBirth">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="dateOfBirth"> Date Of Birth</th>
          <td mat-cell *matCellDef="let teacher"> {{teacher.dateOfBirth}} </td>
        </ng-container>

        <!-- Gender Column -->
        <ng-container matColumnDef="Gender">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="gender"> Gender</th>
          <td mat-cell *matCellDef="let teacher">
            {{teacher.gender}}
          </td>
        </ng-container>

        <!-- Specialization Column -->
        <ng-container matColumnDef="Department">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
          <td mat-cell *matCellDef="let teacher"> {{teacher.department?.name}} </td>
        </ng-container>

        <!-- Specialization Column -->
        <ng-container matColumnDef="Course">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Course</th>
          <td mat-cell *matCellDef="let teacher">
            <p *ngFor="let t of this.teacher.course">{{t.name}}</p>
          </td>
        </ng-container>

        <!-- Update Column -->
        <ng-container matColumnDef="Update">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Update</th>
          <td mat-cell *matCellDef="let teacher">
            <button mat-icon-button color="primary" (click)="openUpdateTeacherDialog(teacher)">
              <mat-icon>system_update</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Update Column -->
        <ng-container matColumnDef="Delete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
          <td mat-cell *matCellDef="let teacher">
            <button mat-icon-button color="warn" (click)="deleteTeacher(teacher.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let teacher; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"
                     aria-label="Select page of users"
                     showFirstLastButtons
      ></mat-paginator>
    </div>
  </mat-card>
</div>

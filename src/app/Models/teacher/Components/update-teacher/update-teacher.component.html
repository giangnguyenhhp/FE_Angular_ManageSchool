<div class="w-96">
  <h1 mat-dialog-title>Update Teacher</h1>
  <form [formGroup]="updateTeacherForm" (submit)="submit()">
    <mat-dialog-content class="mat-typography">
      <div class="flex flex-col">
        <mat-form-field appearance="outline">
          <mat-label>Teacher Name</mat-label>
          <input formControlName="name" matInput type="text">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Teacher Birthday</mat-label>
          <input formControlName="dateOfBirth" matInput type="text">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Teacher Gender</mat-label>
          <input formControlName="gender" matInput type="numeric">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Department</mat-label>
          <mat-select formControlName="departmentId">
            <mat-option *ngFor="let department of departments" [value]="department.id" >
              {{department.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Course</mat-label>
          <mat-select formControlName="courseIds" multiple>
            <mat-option *ngFor="let course of courses" [value]="course.id">
              {{course.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close="true">Cancel</button>
      <button mat-button [mat-dialog-close]="true" type="submit">Update</button>
    </mat-dialog-actions>
  </form>

</div>

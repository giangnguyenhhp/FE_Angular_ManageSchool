<div class="container">
  <mat-card class="min-h-fit m-4 text-base text-blue-900">
    <div>
      <button mat-button (click)="openCreateCourseDialog()">
        <mat-icon>add_box</mat-icon>
        Create New Course
      </button>
    </div>
    <mat-form-field class="pl-5">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="id">ID</th>
          <td mat-cell *matCellDef="let course"> {{course.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Name</th>
          <td mat-cell *matCellDef="let course"> {{course.name}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="description">Description</th>
          <td mat-cell *matCellDef="let course"> {{course.description}} </td>
        </ng-container>

        <!-- Credit Column -->
        <ng-container matColumnDef="Credit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="credit">Credit</th>
          <td mat-cell *matCellDef="let course"> {{course.credit}} </td>
        </ng-container>

<!--        &lt;!&ndash; Teacher Column &ndash;&gt;-->
<!--        <ng-container matColumnDef="Students">-->
<!--          <th mat-header-cell *matHeaderCellDef mat-sort-header>Student</th>-->
<!--          <td mat-cell *matCellDef="let course">-->
<!--            <a class="cursor-pointer" (click)="openViewStudent(course)"> Click To View</a>-->
<!--          </td>-->
<!--        </ng-container>-->

        <!-- Teacher Column -->
        <ng-container matColumnDef="Teachers">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="school">Teacher</th>
          <td mat-cell *matCellDef="let course">
            <a class="cursor-pointer" (click)="openViewStudent(course)">Click To View</a>
          </td>
        </ng-container>

        <!-- Update Column -->
        <ng-container matColumnDef="Update">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Update</th>
          <td mat-cell *matCellDef="let course">
            <button mat-icon-button color="primary" (click)="openUpdateCourseDialog(course)">
              <mat-icon>system_update</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Update Column -->
        <ng-container matColumnDef="Delete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
          <td mat-cell *matCellDef="let course">
            <button mat-icon-button color="warn" (click)="deleteCourse(course.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let course; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"
                     aria-label="Select page of users"
                     showFirstLastButtons
      ></mat-paginator>
    </div>
  </mat-card>
</div>

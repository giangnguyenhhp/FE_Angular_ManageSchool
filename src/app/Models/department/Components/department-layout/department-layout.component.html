<div class="container">
  <mat-card class="min-h-fit m-4 text-base text-blue-900">
    <div>
      <button mat-button (click)="openCreateDepartmentDialog()">
        <mat-icon>add_box</mat-icon>
        Create New Department
      </button>
    </div>
    <mat-form-field class="pl-5">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="id">ID</th>
          <td mat-cell *matCellDef="let department"> {{department.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Name</th>
          <td mat-cell *matCellDef="let department"> {{department.name}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="description">Description</th>
          <td mat-cell *matCellDef="let department"> {{department.description}} </td>
        </ng-container>

<!--        &lt;!&ndash; Teacher Column &ndash;&gt;-->
<!--        <ng-container matColumnDef="Teacher">-->
<!--          <th mat-header-cell *matHeaderCellDef mat-sort-header>Teacher</th>-->
<!--          <td mat-cell *matCellDef="let department"> {{department.Teacher?.name}} </td>-->
<!--        </ng-container>-->

        <!-- School Column -->
        <ng-container matColumnDef="School">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="school">School</th>
          <td mat-cell *matCellDef="let department"> {{department.school?.name}} </td>
        </ng-container>

        <!-- Update Column -->
        <ng-container matColumnDef="Update">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Update</th>
          <td mat-cell *matCellDef="let department">
            <button mat-icon-button color="primary" (click)="openUpdateDepartmentDialog(department)">
              <mat-icon>system_update</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Update Column -->
        <ng-container matColumnDef="Delete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
          <td mat-cell *matCellDef="let department">
            <button mat-icon-button color="warn" (click)="deleteDepartment(department.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let department; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"
                     aria-label="Select page of users"
                     showFirstLastButtons
      ></mat-paginator>
    </div>
  </mat-card>
</div>

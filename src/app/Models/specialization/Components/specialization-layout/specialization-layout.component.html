<div class="container">
  <mat-card class="min-h-fit m-4 text-base text-blue-900">
    <div>
      <button mat-button (click)="openCreateSpecializationDialog()">
        <mat-icon>add_box</mat-icon>
        Create New Specialization
      </button>
    </div>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> ID</th>
          <td mat-cell *matCellDef="let specialization"> {{specialization.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Name</th>
          <td mat-cell *matCellDef="let specialization"> {{specialization.name}} </td>
        </ng-container>

        <!-- DateOfBirth Column -->
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="dateOfBirth">Description</th>
          <td mat-cell *matCellDef="let specialization"> {{specialization.description}} </td>
        </ng-container>


        <!-- Specialization Column -->
        <ng-container matColumnDef="Student">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Student</th>
          <td mat-cell *matCellDef="let specialization">
            <p *ngFor="let special of this.specialization.students">{{special.name}}</p>
          </td>
        </ng-container>

        <!-- Update Column -->
        <ng-container matColumnDef="Update">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Update</th>
          <td mat-cell *matCellDef="let specialization">
            <button mat-icon-button color="primary" (click)="openUpdateSpecializationDialog(specialization)">
              <mat-icon>system_update</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Update Column -->
        <ng-container matColumnDef="Delete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
          <td mat-cell *matCellDef="let specialization">
            <button mat-icon-button color="warn" (click)="deleteSpecialization(specialization.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let specialization; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"
                     aria-label="Select page of users"
                     showFirstLastButtons
      ></mat-paginator>
    </div>
  </mat-card>
</div>

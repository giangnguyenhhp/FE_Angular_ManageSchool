<div class="w-96">
  <h1 mat-dialog-title class="text-2xl text-center">Create New Role</h1>
  <form [formGroup]="createRoleForm" (submit)="submit()">
  <mat-dialog-content class="mat-typography">
    <mat-form-field appearance="outline" class="min-w-full">
      <mat-label>Role Name</mat-label>
      <input formControlName="name" type="text" matInput>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close="close">Close</button>
    <button mat-raised-button [matDialogClose]="true" type="submit">Save</button>
  </mat-dialog-actions>
  </form>
</div>

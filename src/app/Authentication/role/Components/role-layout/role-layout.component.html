<div class="container">
  <mat-card class="min-h-fit m-4 text-base text-blue-900">
    <div>
      <button mat-button (click)="openCreateRoleDialog()">
        <mat-icon>add_box</mat-icon>
        Create New Role
      </button>
    </div>
    <mat-form-field class="pl-5">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="id">ID</th>
          <td mat-cell *matCellDef="let role"> {{role.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Name</th>
          <td mat-cell *matCellDef="let role"> {{role.name}} </td>
        </ng-container>

        <ng-container matColumnDef="NormalizedName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="description">Normalized Name</th>
          <td mat-cell *matCellDef="let role"> {{role.normalizedName}} </td>
        </ng-container>


        <ng-container matColumnDef="ConcurrencyStamp">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="concurrencyStamp">Concurrency Stamp</th>
          <td mat-cell *matCellDef="let role"> {{role.concurrencyStamp}} </td>
        </ng-container>

        <!-- Update Column -->
        <ng-container matColumnDef="Update">
          <th mat-header-cell *matHeaderCellDef>Update</th>
          <td mat-cell *matCellDef="let role">
            <button mat-icon-button color="primary" (click)="openUpdateRoleDialog(role)">
              <mat-icon>system_update</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="MapPermissions">
          <th mat-header-cell *matHeaderCellDef>Map Permissions</th>
          <td mat-cell *matCellDef="let role" class="text-center">
            <button mat-icon-button color="primary" (click)="openMapPermissionDialog(role)">
              <mat-icon>settings</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Update Column -->
        <ng-container matColumnDef="Delete">
          <th mat-header-cell *matHeaderCellDef >Delete</th>
          <td mat-cell *matCellDef="let role">
            <button mat-icon-button color="warn" (click)="deleteRole(role.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let role; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"
                     aria-label="Select page of users"
                     showFirstLastButtons
      ></mat-paginator>
    </div>
  </mat-card>
</div>
